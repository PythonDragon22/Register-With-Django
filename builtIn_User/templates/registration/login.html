{% extends 'base.html' %}

{% block title %}
	User Signup
{% endblock %}

{% block content %}

<h2>User Signin</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Signin">
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'password_reset' %}">Reset password</a>
<a href="{% url 'register' %}">Register</a>

{% endblock %}
