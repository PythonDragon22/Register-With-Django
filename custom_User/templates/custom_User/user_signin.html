{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="signin-page">
    <div class="form-box">
        <form method="POST">
        	{% csrf_token %}
            {{ signin_form }}
            <div class="form-btn">
                <button type="submit" name="button" class="btn">Submit</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
